apiVersion: external-secrets.io/v1
kind: ExternalSecret 
metadata: 
  name: {{ .Values.name }}-secret
  namespace: roboshop
spec:  
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend 
    kind: ClusterSecretStore 
  target: 
    name: {{ .Values.name }}
  dataFrom:  
    - extract: 
       key: {{ .Values.name }}